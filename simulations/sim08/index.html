        let currentProblem = null;

        function generateNewProblem() {
            const randomIndex = Math.floor(Math.random() * problems.length);
            currentProblem = problems[randomIndex];
            selectedOrder = [];
            
            document.getElementById('problemTitle').innerHTML = currentProblem.title;
            document.getElementById('problemContent').innerHTML = currentProblem.content;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            currentProblem.options.forEach(option => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.dataset.label = option.label;
                card.innerHTML = `
                    <div class="option-label">${option.label}</div>
                    <div class="option-content">${option.content}</div>
                `;
                card.onclick = () => selectOption(option.label, card);
                optionsContainer.appendChild(card);
            });
            
            updateSelectionDisplay();
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('checkBtn').disabled = true;
        }

        function selectOption(label, card) {
            const index = selectedOrder.indexOf(label);
            
            if (index !== -1) {
                selectedOrder.splice(index, 1);
                card.classList.remove('selected');
                const badge = card.querySelector('.order-badge');
                if (badge) badge.remove();
            } else {
                if (selectedOrder.length < 3) {
                    selectedOrder.push(label);
                    card.classList.add('selected');
                    const badge = document.createElement('div');
                    badge.className = 'order-badge';
                    badge.textContent = selectedOrder.length;
                    card.appendChild(badge);
                }
            }
            
            updateOrderBadges();
            updateSelectionDisplay();
            document.getElementById('checkBtn').disabled = selectedOrder.length !== 3;
        }

        function updateOrderBadges() {
            document.querySelectorAll('.option-card').forEach(card => {
                const label = card.dataset.label;
                const index = selectedOrder.indexOf(label);
                const badge = card.querySelector('.order-badge');
                
                if (index !== -1 && badge) {
                    badge.textContent = index + 1;
                }
            });
        }

        function updateSelectionDisplay() {
            for (let i = 1; i <= 3; i++) {
                const box = document.getElementById(`select${i}`);
                if (selectedOrder[i-1]) {
                    box.textContent = selectedOrder[i-1];
                    box.classList.add('filled');
                } else {
                    box.textContent = '?';
                    box.classList.remove('filled');
                }
            }
        }

        function resetSelection() {
            selectedOrder = [];
            document.querySelectorAll('.option-card').forEach(card => {
                card.classList.remove('selected');
                const badge = card.querySelector('.order-badge');
                if (badge) badge.remove();
            });
            updateSelectionDisplay();
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('checkBtn').disabled = true;
        }

            const isCorrect = JSON.stringify(selectedOrder) === JSON.stringify(currentProblem.answer);
