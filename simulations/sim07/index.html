                explanation: "ÏùåÏãùÎ¨ºÏùò ÌôîÌïô ÏóêÎÑàÏßÄÎäî ÏÜåÌôî Í≥ºÏ†ïÏùÑ Í±∞Ï≥ê Ïö∞Î¶¨ Î™∏ÏóêÏÑú ÏÇ¨Ïö©Ìï† Ïàò ÏûàÎäî ATP ÌòïÌÉúÏùò ÌôîÌïô ÏóêÎÑàÏßÄ, Ïó¥ÏóêÎÑàÏßÄ, Ïö¥Îèô ÏóêÎÑàÏßÄ Îì±ÏúºÎ°ú Ï†ÑÌôòÎê©ÎãàÎã§."
            },
            {
                question: "Ï°∞Î†• Î∞úÏ†ÑÏùÄ Îã¨Ïùò Ïù∏Î†•Ïóê ÏùòÌïú Î∞îÎã∑Î¨ºÏùò Ïö¥Îèô ÏóêÎÑàÏßÄÎ•º Ïù¥Ïö©ÌïúÎã§.",
                answer: true,
                explanation: "Ï°∞Î†• Î∞úÏ†ÑÏùÄ Îã¨Í≥º ÌÉúÏñëÏùò Ïù∏Î†•ÏúºÎ°ú Ïù∏Ìïú Î∞ÄÎ¨ºÍ≥º Ïç∞Î¨º Îïå Î∞îÎã∑Î¨ºÏùò ÏúÑÏπò ÏóêÎÑàÏßÄÏôÄ Ïö¥Îèô ÏóêÎÑàÏßÄÎ•º Ï†ÑÍ∏∞ ÏóêÎÑàÏßÄÎ°ú Ï†ÑÌôòÌï©ÎãàÎã§."
            }
        ];

        let currentProblems = [];
        let userAnswers = {};
        let submitted = false;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function selectRandomProblems() {
            // Ï†ÑÏ≤¥ Î¨∏Ï†ú Ï§ë ÎûúÎç§ÏúºÎ°ú 3Í∞ú ÏÑ†ÌÉù
            const shuffled = shuffleArray(allProblems);
            return shuffled.slice(0, 3);
        }

        function loadProblems() {
            currentProblems = selectRandomProblems();
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            
            currentProblems.forEach((problem, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-item';
                questionDiv.innerHTML = `
                    <div class="question-header">
                        <span class="question-number">(${index + 1})</span>
                        <span class="question-text">${problem.question}</span>
                    </div>
                    <div class="answer-boxes">
                        <div class="answer-box o" onclick="selectAnswer(${index}, true)">O</div>
                        <div class="answer-box x" onclick="selectAnswer(${index}, false)">X</div>
                    </div>
                `;
                container.appendChild(questionDiv);
            });
        }

        function selectAnswer(questionIndex, answer) {
            if (submitted) return;
            
            userAnswers[questionIndex] = answer;
            
            const questionItem = document.getElementsByClassName('question-item')[questionIndex];
            const boxes = questionItem.getElementsByClassName('answer-box');
            
            Array.from(boxes).forEach(box => box.classList.remove('selected'));
            
            if (answer) {
                boxes[0].classList.add('selected');
            } else {
                boxes[1].classList.add('selected');
            }
            
            updateSubmitButton();
        }

        function updateSubmitButton() {
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = Object.keys(userAnswers).length !== currentProblems.length;
        }

        function submitAnswers() {
            if (submitted) return;
            
            let correctCount = 0;
            
            currentProblems.forEach((problem, index) => {
                const questionItem = document.getElementsByClassName('question-item')[index];
                const boxes = questionItem.getElementsByClassName('answer-box');
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === problem.answer;
                
                if (isCorrect) {
                    correctCount++;
                    if (userAnswer) {
                        boxes[0].classList.add('correct');
                    } else {
                        boxes[1].classList.add('correct');
                    }
                } else {
                    if (userAnswer) {
                        boxes[0].classList.add('incorrect');
                    } else {
                        boxes[1].classList.add('incorrect');
                    }
                }
            });
            
            showResults(correctCount);
            submitted = true;
            document.getElementById('submit-btn').disabled = true;
        }

        function showResults(correctCount) {
            const resultSection = document.getElementById('result-section');
            const scoreDisplay = document.getElementById('score-display');
            const resultsContainer = document.getElementById('results-container');
            
            scoreDisplay.textContent = `${correctCount} / ${currentProblems.length} Ï†ïÎãµ`;
            
            resultsContainer.innerHTML = '';
            currentProblems.forEach((problem, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === problem.answer;
                
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="result-question">(${index + 1}) ${problem.question}</div>
                    <div class="result-answer ${isCorrect ? 'correct' : 'incorrect'}">
                        ${isCorrect ? '‚úì Ï†ïÎãµ' : '‚úó Ïò§Îãµ'} (Ï†ïÎãµ: ${problem.answer ? 'O' : 'X'})
                    </div>
                    <div class="result-answer">${problem.explanation}</div>
                `;
                resultsContainer.appendChild(resultItem);
            });
            
            resultSection.classList.add('show');
            resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function newProblem() {
            userAnswers = {};
            submitted = false;
            
            document.getElementById('result-section').classList.remove('show');
            document.getElementById('submit-btn').disabled = true;
            
            loadProblems();
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Ï¥àÍ∏∞ Î¨∏Ï†ú Î°úÎìú
        loadProblems();
    </script>
