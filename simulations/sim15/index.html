            padding-bottom: 10px;
        }
        
        .question-box {

            padding: 15px;
            background: #f9f9f9;

        }
        
        .question-text {

            line-height: 1.6;
            color: #222;
            margin-bottom: 15px;
        }
        
        .diagram {
            margin: 20px 0;
            text-align: center;
            overflow-x: auto;
        }
        
        svg {
            max-width: 100%;
            height: auto;
        }
        
        .hint-box {
            background: #f0f0f0;
            border-left: 4px solid #666;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        .hint-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .hint-item {
            margin: 5px 0;
            padding-left: 15px;
            color: #444;
        }
        
        .choices {
            margin: 20px 0;
        }
        
        .choice {
            display: block;
            padding: 15px;
            margin: 10px 0;
            background: white;
            border: 2px solid #999;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: #333;
        }
        
        .choice:hover {
            background: #e8e8e8;
            border-color: #666;
            transform: translateX(5px);
        }
        
        .choice.selected {
            background: #d0d0d0;
            border-color: #555;
            font-weight: bold;
        }
        
        .choice.correct {
            background: #c8c8c8;
            border-color: #444;
        }
        
        .choice.incorrect {
            background: #e0e0e0;
            border-color: #999;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .new-question-btn {
            background: linear-gradient(135deg, #888 0%, #666 100%);
            color: white;
        }
        
        .new-question-btn:hover {
            background: linear-gradient(135deg, #666 0%, #444 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #555 0%, #333 100%);
            color: white;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #333 0%, #111 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .feedback.show {
            display: block;
        }
        
        .feedback.correct {
            background: #e8e8e8;
            border: 2px solid #666;
        }
        
        .feedback.incorrect {
            background: #f5f5f5;
            border: 2px solid #999;
        }
        
        .feedback-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #222;

            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .explanation-title {
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;

        }

            background: #f9f9f9;
            padding: 12px;
            margin: 10px 0;

</head>
