                ctx.beginPath();
                
                const startX = 50 + curve.offset * (width - 70);
                const endX = startX + curve.width * (width - 70);
                const baseY = height - 40;
                const peakY = 20 + (1 - curve.peak) * (height - 60);
                
                for (let x = startX; x <= endX; x += 2) {
                    const t = (x - startX) / (endX - startX);
                    const y = baseY - (baseY - peakY) * Math.sin(t * Math.PI);
                    
                    if (x === startX) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
                
                // Î†àÏù¥Î∏î
                ctx.fillStyle = curve.color;
                ctx.font = 'bold 16px Malgun Gothic';
                ctx.fillText(curve.label, startX + (endX - startX) / 2 - 8, peakY - 10);
            });
            
            // t‚ÇÅ ÌëúÏãú
            ctx.strokeStyle = '#666';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(50 + 0.45 * (width - 70), height - 40);
            ctx.lineTo(50 + 0.45 * (width - 70), 20);
            ctx.stroke();
            ctx.setLineDash([]);
            
            ctx.fillStyle = '#666';
            ctx.font = '14px Malgun Gothic';
            ctx.fillText('t‚ÇÅ', 50 + 0.45 * (width - 70) - 10, height - 20);
        }

        function selectAnswer(answer) {

        function checkAnswer() {
